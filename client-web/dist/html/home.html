<div id="home-container" ngController="homeController">
    <div id="home-content">
        <h1 id="main-title">The Worst Game</h1>
        <div id="button-container" layout="row" layout-xs="column">
            <div class="btn-flex" flex>
                <md-button ng-click="create()" md-no-ink="true" class="md-raised md-accent home-menu-btn">Create</md-button>
            </div>
            <div class="btn-flex" flex>
                <md-button ng-click="join()" md-no-ink="true" class="md-raised md-primary home-menu-btn">Join</md-button>
            </div>
        </div>
    </div>
</div>
